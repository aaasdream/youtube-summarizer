<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      resize: vertical;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
    }
    .button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Aking YouTube Summary</div>
    <div class="field">
      <label>Gemini API Key</label>
      <input type="text" id="apiKey" placeholder="輸入你的 API Key">
    </div>
    
    <div class="field">
      <label>總結提示詞</label>
      <textarea id="prompt" placeholder="輸入提示詞">這個字幕中有什麼值得一看的，整體的內容大綱是什麼，請用繁體中文回復</textarea>
    </div>

    <button id="save" class="button">儲存設定</button>
  </div>

  <script src="marked.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
